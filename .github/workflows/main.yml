name: 🎉 SC3 A股测试

on: [workflow_dispatch]  # 手动触发

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 发送测试消息
        env:
          SC3_KEY: ${{ secrets.SC3_KEY }}
        run: |
          curl -X POST "https://12404.push.ft07.com/${{ secrets.SC3_KEY }}.send" \
            -d "text=✅ Actions 启动成功！" \
            -d "desp=**时间**: $(date)\n**仓库**: ${{ github.repository }}\n**测试通过！**"
