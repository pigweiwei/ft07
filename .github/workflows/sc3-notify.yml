name: 同花顺市场家数调试推送

on:
  schedule:
    - cron: "*/15 9-15 * * 1-5"  # 周一到周五 9:00-15:59 每15分钟执行
  workflow_dispatch:

jobs:
  debug_push:
    runs-on: ubuntu-latest
    env:
      SERVERCHAN_KEY: ${{ secrets.SERVERCHAN_KEY }}
    steps:
      - name: 安装 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          pip install --upgrade pip
          pip install requests

      - name: 抓取同花顺数据并调试推送
        run: |
          python - <<'EOF'
          import requests
          import os
          import json

          # TODO: 替换为你抓到的同花顺 Ajax JSON URL
          AJAX_URL = "https://push2.eastmoney.com/api/qt/clist/get?cb=jQuery123456&pn=1&pz=50&po=1&np=1&ut=xxx&fields=f14,f3,f2,f12,f13"

          headers = {
              "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64)"
          }

          try:
              resp = requests.get(AJAX_URL, headers=headers)
              resp.raise_for_status()
              print("✅ 请求成功，状态码:", resp.status_code)

              # 打印原始返回内容，方便调试
              print("原始返回内容前200字符:", resp.text[:200])

              text = resp.text
              if text.startswith("jQuery"):
                  start = text.find('(') + 1
                  end = text.rfind(')')
                  json_str = text[start:end]
              else:
                  json_str = text

              data = json.loads(json_str)
              print("解析后的 JSON 前200字符:", json.dumps(data)[:200])

              # ⚠️ 根据返回的 JSON 实际字段修改
              up_count = int(data.get("data", {}).get("upcount", 0))
              down_count = int(data.get("data", {}).get("downcount", 0))

              print(f"📈 上涨家数: {up_count}")
              print(f"📉 下跌家数: {down_count}")

              event_name = os.environ.get('GITHUB_EVENT_NAME', '')
              force_push = event_name == 'workflow_dispatch'

              print(f"event_name={event_name}, force_push={force_push}")

              # 强制推送或超过阈值时推送
              if force_push or up_count > 3000 or down_count > 3000:
                  title = "🧭 同花顺市场家数监控"
                  if down_count > 3000:
                      title = "📉 下跌家数过多"
                  elif up_count > 3000:
                      title = "📈 上涨家数过多"
                  desp = f"上涨家数：{up_count}\n下跌家数：{down_count}"

                  key = os.environ.get('SERVERCHAN_KEY', '')
                  if key:
                      push_url = f"https://12404.push.ft07.com/send/{key}.send"
                      r = requests.get(push_url, params={"title": title, "desp": desp})
                      print("🚀 推送完成，状态码:", r.status_code)
                  else:
                      print("⚠️ SERVERCHAN_KEY 未设置")
              else:
                  print("⏸️ 当前不触发推送，因为未超过阈值且非手动触发")

          except Exception as e:
              print(f"❌ 抓取或推送失败: {e}")
          EOF
