name: 检测A股涨跌家数并推送通知

on:
  schedule:
    # 北京时间 09:15–15:00 => UTC 01:15–07:00
    - cron: "*/15 1-7 * * 1-5"
  workflow_dispatch:

jobs:
  check_a_shares:
    runs-on: ubuntu-latest

    steps:
      - name: 获取涨跌家数（网易财经接口）
        id: fetch
        run: |
          # 网易财经 A股市场情绪接口（返回上涨家数、下跌家数等）
          data=$(curl -s "https://api.money.126.net/data/feed/0000001,1399001,money.api?callback=a")

          # 提取上涨和下跌家数
          up=$(echo "$data" | grep -o '"up":\?[0-9]*' | head -1 | grep -o '[0-9]*')
          down=$(echo "$data" | grep -o '"down":\?[0-9]*' | head -1 | grep -o '[0-9]*')

          echo "上涨家数: $up"
          echo "下跌家数: $down"

          echo "up=$up" >> $GITHUB_ENV
          echo "down=$down" >> $GITHUB_ENV

      - name: 判断并推送
        run: |
          up=${{ env.up }}
          down=${{ env.down }}

          title=""
          desp="当前上涨家数：${up}\n当前下跌家数：${down}\n\n📊 数据来源：网易财经"

          # 判断触发来源
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            title="🧪 手动测试推送"
            echo "检测到手动运行，强制推送当前数据。"
          else
            if [ "$up" -gt 3000 ]; then
              title="📈 上涨家数超过3000家！"
            elif [ "$down" -gt 3000 ]; then
              title="📉 下跌家数超过3000家！"
            else
              echo "涨跌家数均未超过3000，无需推送。"
              exit 0
            fi
          fi

          echo "发送推送：$title"
          curl -G "https://12404.push.ft07.com/send/${{ secrets.SERVERCHAN_KEY }}.send" \
            --data-urlencode "title=$title" \
            --data-urlencode "desp=$desp"
