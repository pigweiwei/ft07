name: 检测A股涨跌家数并推送通知

on:
  schedule:
    # 北京时间 09:15–15:00 => UTC 01:15–07:00
    - cron: "*/15 1-7 * * 1-5"
  workflow_dispatch:

jobs:
  check_a_shares:
    runs-on: ubuntu-latest

    steps:
      - name: 获取涨跌家数（新版接口）
        id: fetch
        run: |
          # 东方财富新接口：获取市场总览
          data=$(curl -s "https://push2.eastmoney.com/api/qt/ulist/get?pn=1&pz=1&fs=m:1+t:2&fields=f104,f105")

          up=$(echo "$data" | grep -o '"f104":[0-9]*' | head -1 | cut -d':' -f2)
          down=$(echo "$data" | grep -o '"f105":[0-9]*' | head -1 | cut -d':' -f2)

          # 如果数据为空，再尝试备用接口（沪深300接口）
          if [ -z "$up" ] || [ -z "$down" ]; then
            data=$(curl -s "https://push2.eastmoney.com/api/qt/ulist/get?pn=1&pz=1&fs=m:0+t:6&fields=f104,f105")
            up=$(echo "$data" | grep -o '"f104":[0-9]*' | head -1 | cut -d':' -f2)
            down=$(echo "$data" | grep -o '"f105":[0-9]*' | head -1 | cut -d':' -f2)
          fi

          echo "上涨家数: $up"
          echo "下跌家数: $down"

          echo "up=$up" >> $GITHUB_ENV
          echo "down=$down" >> $GITHUB_ENV

      - name: 判断并推送
        if: env.up != '' && env.down != ''
        run: |
          up=${{ env.up }}
          down=${{ env.down }}

          title=""
          desp="当前上涨家数：${up}\n当前下跌家数：${down}\n\n📊 数据来源：东方财富网"

          if [ "$up" -gt 3000 ]; then
            title="📈 上涨家数超过3000家！"
          elif [ "$down" -gt 3000 ]; then
            title="📉 下跌家数超过3000家！"
          else
            echo "涨跌家数均未超过3000，无需推送。"
            exit 0
          fi

          echo "发送推送：$title"
          curl -G "https://12404.push.ft07.com/send/${{ secrets.SERVERCHAN_KEY }}.send" \
            --data-urlencode "title=$title" \
            --data-urlencode "desp=$desp"
