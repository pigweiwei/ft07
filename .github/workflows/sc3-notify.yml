name: 检测A股涨跌家数并推送通知

on:
  schedule:
    - cron: "*/15 1-7 * * 1-5"
  workflow_dispatch:

jobs:
  check_a_shares:
    runs-on: ubuntu-latest

    steps:
      - name: 安装 jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: 设置当前日期
        run: echo "CURRENT_DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV

      - name: 获取涨跌家数
        id: fetch
        run: |
          up_sh=""  
          down_sh=""  
          up_sz=""  
          down_sz=""  
          up_total=""  
          down_total=""  
          data=""
          error_msg=""
          source="未知"

          data=$(curl -s -L -m 10 --compressed \
            -H "User-Agent: Mozilla/5.0" \
            -H "Referer: https://www.eastmoney.com" \
            "https://push2.eastmoney.com/api/qt/ulist.np/get?fltt=2&secids=1.000001,0.399001,0.399006&fields=f62,f104,f105")
          status_code=$(curl -s -o /dev/null -w "%{http_code}" -L \
            -H "User-Agent: Mozilla/5.0" \
            -H "Referer: https://www.eastmoney.com" \
            "https://push2.eastmoney.com/api/qt/ulist.np/get?fltt=2&secids=1.000001,0.399001,0.399006&fields=f62,f104,f105")

          if [ "$status_code" -eq 200 ] && echo "$data" | jq . >/dev/null 2>&1; then
            up_sh=$(echo "$data" | jq -r '.data.diff[0].f104 // ""')
            down_sh=$(echo "$data" | jq -r '.data.diff[0].f105 // ""')
            up_sz=$(echo "$data" | jq -r '.data.diff[1].f104 // ""')
            down_sz=$(echo "$data" | jq -r '.data.diff[1].f105 // ""')
            if [ -n "$up_sh" ] && [ -n "$down_sh" ] && [ -n "$up_sz" ] && [ -n "$down_sz" ] && [ "$up_sh" != "0" ]; then
              source="东方财富（上证+深证成指）"
              up_total=$((up_sh + up_sz))
              down_total=$((down_sh + down_sz))
            else
              error_msg="东方财富数据无效"
            fi
          else
            error_msg="东方财富接口失败"
          fi

          # 腾讯财经备用
          if [ -z "$up_total" ] || [ "$up_total" = "0" ]; then
            data=$(curl -s -L -m 10 --compressed "https://qt.gtimg.cn/q=ff_zs000001,ff_zs000002")
            status_code=$(curl -s -o /dev/null -w "%{http_code}" -L "https://qt.gtimg.cn/q=ff_zs000001,ff_zs000002")
            if [ "$status_code" -eq 200 ]; then
              up_sh=$(echo "$data" | grep 'v_ff_zs000001="' | grep -o '上涨[0-9]*家' | grep -o '[0-9]*' || echo "")
              down_sh=$(echo "$data" | grep 'v_ff_zs000001="' | grep -o '下跌[0-9]*家' | grep -o '[0-9]*' || echo "")
              up_sz=$(echo "$data" | grep 'v_ff_zs000002="' | grep -o '上涨[0-9]*家' | grep -o '[0-9]*' || echo "")
              down_sz=$(echo "$data" | grep 'v_ff_zs000002="' | grep -o '下跌[0-9]*家' | grep -o '[0-9]*' || echo "")
              if [ -n "$up_sh" ] && [ -n "$down_sh" ]; then
                source="腾讯财经（上证+深证）"
                up_total=$((up_sh + up_sz))
                down_total=$((down_sh + down_sz))
              else
                error_msg="$error_msg 腾讯财经提取失败"
              fi
            else
              error_msg="$error_msg 腾讯财经接口失败"
            fi
          fi

          if [ -z "$up_total" ] || [ "$up_total" = "0" ]; then
            error_msg="非交易时间或数据提取失败。$error_msg"
            up_total=0
            down_total=0
          fi

          echo "up_total=$up_total" >> $GITHUB_ENV
          echo "down_total=$down_total" >> $GITHUB_ENV
          echo "source=$source" >> $GITHUB_ENV
          echo "error_msg=$error_msg" >> $GITHUB_ENV

      - name: 判断并推送
        run: |
          up_total=${{ env.up_total }}
          down_total=${{ env.down_total }}
          error_msg="${{ env.error_msg }}"

          title=""
          desp="上涨家数：${up_total}
下跌家数：${down_total}"

          if [ -n "$error_msg" ]; then
            title="⚠️ A股数据异常（均为0）！"
            desp="$desp

⚠️ 错误信息：$error_msg"
          else
            if [ "$up_total" -gt 3000 ]; then
              title="📈 合计上涨家数超过3000家！"
            elif [ "$down_total" -gt 3000 ]; then
              title="📉 合计下跌家数超过3000家！"
            else
              echo "合计涨跌家数均未超过3000，无需推送。"
              exit 0
            fi
          fi

          echo "发送推送：$title"
          curl -G "https://12404.push.ft07.com/send/${{ secrets.SERVERCHAN_KEY }}.send" \
            --data-urlencode "title=$title" \
            --data-urlencode "desp=$desp"
